<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<!-- slider link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
	body {
		background-color: #212121;
	}

	html,
	body {
		height: 100%;
		margin: 0;
	}

	/* =Preloader */

	#preloader {
		position: absolute;
		width: 100%;
		height: 100%;
		z-index: 101;
		background-color: #212121;
		color: #ffffff;
	}

	#preloader .txt {
		position: absolute;
		top: 50%;
		left: 50%;
		-webkit-transform: translate(-50%, -50%);
		-ms-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}

	#preloader .txt-perc {
		font-size: 35px;
		font-family: 'Roboto Condensed', Helvetica, Helvetica Neue, Arial, sans-serif;
		opacity: 1;
		margin: 0 0 6px 0;
		max-width: 400px;
		text-align: center;
	}

	#preloader .progress {
		width: 100px;
		height: 3px;
		background-color: rgba(255, 255, 255, 0.2);
		margin: 0 auto 15px auto;
	}

	#preloader .progress span {
		display: block;
		width: 0;
		height: 100%;
		background-color: rgba(255, 255, 255, 0.8);
	}

	#preloader.is-hidden {
		visibility: hidden;
		opacity: 0;
	}

	.is-loading {
		overflow: hidden;
	}


	.bcg {
		position: absolute;
		width: 100%;
		height: 100%;
		z-index: 1;
		opacity: 1;
	}

	.loading-main {
		width: 100%;
		height: calc(100vh - 128px);
		background: rgb(243, 243, 243);
		display: grid;
		place-content: center;
	}

	.spinner {
		flex-direction: row;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.dot1,
	.dot2,
	.dot3 {
		width: 15px;
		height: 15px;
		border-color: rgb(255, 0, 0);
		border-radius: 50%;
		margin: 10px;
	}

	.dot1 {
		animation: jump765 1.6s -0.32s linear infinite;
		background: rgb(255, 0, 149);
	}

	.dot2 {
		animation: jump765 1.6s -0.16s linear infinite;
		background: rgb(6, 255, 255);
	}

	.dot3 {
		animation: jump765 1.6s linear infinite;
		background: rgb(0, 0, 0);
	}

	@keyframes jump765 {

		0%,
		80%,
		100% {
			-webkit-transform: scale(0);
			transform: scale(0);
		}

		40% {
			-webkit-transform: scale(2.0);
			transform: scale(2.0);
		}
	}
</style>
<div id="preloader">
	<div className="loading-main">
		<div class="spinner">
			<div class="dot1"></div>
			<div class="dot2"></div>
			<div class="dot3"></div>
		</div>
	</div>
</div>
<div id="intro" class="header-container fs">
	<div class="bcg">
		<img src="https://ihatetomatoes.net/demos/scrollmagic-templates/scrollmagic-template-04/img/img_mountains01.jpg"
			alt="">
	</div>

</div>



<script>
	(function (jQuery) {
		// number of loaded images for preloader progress 
		var loadedCount = 0; //current number of images loaded
		var imagesToLoad = jQuery('.bcg').length; //number of slides with .bcg container
		var loadingProgress = 0; //timeline progress - starts at 0

		jQuery('.bcg').imagesLoaded({
			background: true
		}).progress(function (instance, image) {
			loadProgress();
		});

		function loadProgress(imgLoad, image) {
			//one more image has been loaded
			loadedCount++;

			loadingProgress = (loadedCount / imagesToLoad);

			// GSAP timeline for our progress bar
			TweenLite.to(progressTl, 0.7, {
				progress: loadingProgress,
				ease: Linear.easeNone
			});

		}


		var progressTl = new TimelineMax({
			paused: true,
			onUpdate: progressUpdate,
			onComplete: loadComplete
		});

		progressTl
			//tween the progress bar width
			.to(jQuery('.progress span'), 1, {
				width: 100,
				ease: Linear.easeNone
			});

		//as the progress bar witdh updates and grows we put the precentage loaded in the screen
		function progressUpdate() {
			//the percentage loaded based on the tween's progress
			loadingProgress = Math.round(progressTl.progress() * 100);
			//we put the percentage in the screen
			jQuery(".txt-perc").text(loadingProgress + '%');

		}

		function loadComplete() {

			// preloader out
			var preloaderOutTl = new TimelineMax();

			preloaderOutTl
				.to(jQuery('.progress'), 0.3, {
					y: 100,
					autoAlpha: 0,
					ease: Back.easeIn
				})
				.to(jQuery('.txt-perc'), 0.3, {
					y: 100,
					autoAlpha: 0,
					ease: Back.easeIn
				}, 0.1)
				.set(jQuery('body'), {
					className: '-=is-loading'
				})
				.set(jQuery('#intro'), {
					className: '+=is-loaded'
				})
				.to(jQuery('#preloader'), 0.7, {
					yPercent: 100,
					ease: Power4.easeInOut
				})
				.set(jQuery('#preloader'), {
					className: '+=is-hidden'
				});

			return preloaderOutTl;
		}

		var introTl = new TimelineMax();

		introTl
			.to(Jquery('#intro'), 0.7, {
				autoAlpha: 0.5,
				ease: Power1.easeNone
			}, 0);


	}(jQuery));
</script>
