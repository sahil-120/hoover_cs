<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

:root {
  --Cultured: #F3F3F4;

  --RaisinBlack01:#1A1C26;
  --RaisinBlack02:#262835;
  --BabyBlue: #66C7F1;
  --Cinnabar: #E24328;

  --Poppins: 'Poppins', sans-serif;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: var(--Poppins);
  color: var(--Cultured);
  background-color: var(--RaisinBlack01);
}

.input {
  width: 172px;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  gap: 20px;
}

.input span.value {
  font-size: 16px;
}

/* Styling the sliders*/
input[type="range"] {
	-webkit-appearance: none;
	background: transparent;
}
input[type="range"]::-webkit-slider-thumb {
	-webkit-appearance: none;
}
input[type="range"]:focus {
	outline: none;
}
input[type="range"]::-ms-track {
	cursor: pointer;
	background: transparent;
	border-color: transparent;
	color: transparent;
}

/*New range styles*/
input[type="range"]::-webkit-slider-runnable-track {
	height: 8px;
	cursor: pointer;
  background-color: var(--RaisinBlack02);
  border-radius: 50px;
}

input[type="range"]::-webkit-slider-thumb {
	-webkit-appearance: none;
	height: 13px;
	width: 13px;
	margin-top: -3px;
	background-color: var(--BabyBlue);
  box-shadow: 0 0 0 6px #e2442865;
	border-radius: 10px;
	cursor: pointer;
  will-change: contents;
  transition: all 0.2s ease;
}

/* input[type="range"]:focus::-webkit-slider-runnable-track {
	box-shadow: 0px 0px 10px 5px rgba(255, 255, 255, 0.5);
} */

/* input[type="range"]:focus::-webkit-slider-thumb {
	box-shadow: 0px 0px 10px 5px rgba(255, 255, 255, 0.5);
} */

input[type="range"]::-webkit-slider-thumb:hover {
  box-shadow: 0 0 0 8px #e2442879;
}

input[type="range"]::-moz-range-track {
	width: 100%;
	height: 8px;
	cursor: pointer;
  background-color: var(--RaisinBlack02);
  border-radius: 50px;
}
input[type="range"]::-moz-range-thumb {
	-webkit-appearance: none;
	height: 13px;
	width: 13px;
	margin-top: -3px;
	background-color: var(--BabyBlue);
  box-shadow: 0 0 0 6px #e2442865;
	border-radius: 20px;
	cursor: pointer;
  will-change: contents;
  transition: all 0.2s ease;
}

/* input[type="range"]:focus::-moz-range-track {
	box-shadow: 0px 0px 10px 5px rgba(255, 255, 255, 0.5);
}

input[type="range"]:focus::-moz-range-thumb {
	box-shadow: 0px 0px 10px 5px rgba(255, 255, 255, 0.5);
} */

input[type="range"]::-moz-range-thumb:hover {
  box-shadow: 0 0 0 8px #e2442879;
}

input[type="range"]::-ms-track {
	width: 100%;
	height: 2px;
	cursor: pointer;
	background: #fff;
}

input[type="range"]::-ms-thumb {
	height: 20px;
	width: 20px;
	border-radius: 20px;
	background: #ffffff;
	cursor: pointer;
	-webkit-appearance: none;
	margin-top: 0px;
}

input[type="range"]:focus::-ms-fill-lower {
	box-shadow: 0px 0px 10px 5px rgba(255, 255, 255, 0.4);
}
input[type="range"]:focus::-ms-fill-upper {
	box-shadow: 0px 0px 10px 5px rgba(255, 255, 255, 0.4);
}
</style>
<div class="input">
	<input type="range" name="" id="input" min="0" max="100" value="70">
	<span class="value"></span>
</div>

<script>
let defaultValue = 70

const input = document.getElementById("input")
const value = document.querySelector(".value")

value.innerHTML = defaultValue 

input.addEventListener("input", () => {
  value.innerHTML = input.value 
})

</script>
